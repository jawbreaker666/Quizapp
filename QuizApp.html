<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Bootstrap file -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body onload="init()">


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="width: 0;">QuizApp</span>
        </div>
      </nav>


      <div class="container">

      <div class="card quizcard">
        <img src="img/quizimage.jpg" id="header-image" class="card-img-top">


        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>


        <div class="card-body" id="end-screen" style="display: none;">
          <div class="text-center final">Quiz beendet!</div>

          
        <div class="text-center">Du hast <b id="amountOf-right-Questions">XXX</b> Fragen von <b id="amountOfQuestions">XXX</b> richtig beantwortet.</div>
        
        <div class="button-row">
        <button onclick="restartGame()" class="btn btn-primary">Noch einmal spielen!</button>
        </div>
        </div>

        <div class="no-click-container">
          
        <div class="card-body" id="question-body">
          <h5 class="card-title" id="questiontext">Frage</h5>

        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>


          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>


          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>


          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body"  id="answer_4">
              Antwort
            </div>
          </div>

        </div>


         

  


          <div class="question-footer">
            <span>
              <b id="question-number">1</b> von <b id="all-questions">4</b> Fragen
            </span>

            

              <button onclick="nextQuestion()" class="btn btn-primary"id="next-button" disabled>NÃ¤chste Frage</button>
          </div>


       
    
</body>
</html>
